<app-nav></app-nav>

<div class="container-fluid"> <!-- Container that enbrace all the rows -->
  <div class="row">
    <div class="col-sm-10 col-md-10"> <!-- col 10  -->

      <div class="row sw-top"> <!-- Top White Bar with  Swapy logo -->
        <div class="col-xs-4 col-sm-4 col-md-4">
          <img class="sw-swapy-logo" src="assets/img/swapy-logo.jpg" alt="Swapy logo">
          <img class="sw-swapy-logo2" src="assets/img/swapy-logo2.jpg" alt="Swapy logo">
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 sw-funds">
          <p class="sw-funds-value">
            <span class="sw-available-lable">
              <a (click)="refreshStatusBar()" href="javascript:void(0);">
                <i class="fa fa-lg fa-refresh" aria-hidden="true" title="Refresh"></i> Available
              </a>
            </span> ETH {{balance}}
          </p>
          <!-- <a href="#"><p class="sw-funds-add">Transfer Funds +</p></a> -->
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2">
          <p class="sw-roi-lable" title="Total offers">Offers</p>
          <p class="sw-roi-value">{{offersLength}}</p>
        </div>
      </div> <!-- END Top White Bar with  Swapy logo -->

      <router-outlet></router-outlet>
      <footer></footer>
    </div>
   </div>
</div>
