<app-nav></app-nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-12">

      <div class="row sw-top">
        <div class="col-xs-4 col-sm-4 col-md-4">
          <div role="button" [routerLink]="['/credit-company']">
            <img class="sw-swapy-logo" src="assets/img/swapy-logo.jpg" alt="Swapy logo">
            <img class="sw-swapy-logo2" src="assets/img/swapy-logo2.jpg" alt="Swapy logo">
          </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          
          <div class="col-xs-9 col-sm-9 col-md-9 sw-funds">
            <p class="sw-funds-value">
              <span class="sw-available-lable">
                <a (click)="refreshBalance()" href="javascript:void(0);">
                  <i class="fa fa-lg fa-refresh" aria-hidden="true" title="Refresh"></i> Available
                </a>
              </span> ETH {{ETHbalance}}
            </p>
            <p class="sw-funds-value">
              <span class="sw-available-lable">
                <a (click)="refreshBalance()" href="javascript:void(0);">
                  <i class="fa fa-lg fa-refresh" aria-hidden="true" title="Refresh"></i> Available
                </a>
              </span> SWAPY {{tokenBalance}}
            </p>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3">
            <p class="sw-funds sw-fiat-value sw-usd-funds-value"> > &nbsp; {{USDbalance | currency:'USD':false:'.2'}}</p>
            <p class="sw-funds sw-fiat-value sw-index-value"> Index {{ETHprice}}</p>
          </div>
        </div>

        <div class="col-xs-2 col-sm-2 col-md-2 left-border" *ngIf="!isElectron">
            <img (click)="refresh()" src="assets/img/refresh.svg" alt="Refresh button" role="button" class="right-top-image">
        </div>

        <div class="col-xs-2 col-sm-2 col-md-2 left-border" *ngIf="isElectron">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <img (click)="refresh()" src="assets/img/refresh.svg" alt="Refresh button" role="button" class="right-top-image">          
          </div>
            <div class="col-xs-6 col-sm-6 col-md-6" (click)="triggerMetamaskPopup()" role="button">
              <img src="assets/img/icon-64.png" alt="MetaMask logo" class="right-top-image" />                      
            </div>
        </div>

      <router-outlet></router-outlet>        
      <app-footer></app-footer>

    </div>
  </div>
</div>
