<div class="sw-scrollbar2">
  <div class="row"> <!--  Page name -->
    <div class="col-xs-4 col-sm-4 col-md-4">
      <p class="sw-page-name">Sell asset</p>
    </div>
  </div> <!-- END Page name  -->


  <div class="row"> <!-- //////////// MAIN Content //////////// -->
    <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">

        <div class=" col-md-12"> <!-- Start  -->
          <div class="sw-box">
          <div class="row sw-box-space">

            <div class="col-sm-12 col-md-12">
              <form #raiseForm="ngForm" (submit)="sellAsset()">
              `<div class="row">
                <div class="col-sm-10 col-md-10">
                   <p class="sw-box-title">Sell asset</p>
                   <p class="sw-box-text">Set a new value to this asset</p>
                </div>

                <div class="col-sm-2 col-md-2 sw-company-logo-right">
                   <a><img src="assets/img/noImage.png" alt="meu credito app logo"></a>
                </div>

              </div>
              <hr>

            <div class="row">
              <div class="col-xs-4 col-sm-4 col-md-4">
                  <p class="sw-box-text sw-confirmation-col-left">Current value:</p>
                  <p class="sw-box-text sw-confirmation-col-left">Gross return rate:</p>
                  <p class="sw-box-text sw-confirmation-col-left">Contract term:</p>

              </div>
              <div class="col-xs-4 col-sm-4 col-md-4">
                  <p class="sw-box-text">{{asset.value | currency}}</p>
                  <p class="sw-box-text">{{asset.grossReturn | percent}}</p>
                  <p class="sw-box-text">{{asset.paybackDays / 30}} months</p>
                  <!-- <p class="sw-box-text">8 x</p> -->

              </div>
            </div>
            <br/>
            <br/>

            <div class="row">
            <div class="col-sm-4 col-md-4">

               <div class="form-group">
                  <label for="inputFundraising"><span class="sw-box-text">Asset value</span></label>
                  <input type="tel" class="form-control" placeholder="Set asset value (US$)" value="10" name="value" [(ngModel)]="value" [textMask]="{mask: amountMask}" #valueInput="ngModel" required>
               </div>

            </div>
          </div>
            <div *ngIf="valueInput.errors && (valueInput.touched || valueInput.dirty)" class="alert alert-danger">
                Asset value amount is required.
            </div>

            <div class="row">
              <div class=" col-sm-8 col-md-8">
              </div>
              <div class=" col-sm-4 col-md-4">
                <button type="submit" class="sw-button sw-btn-ghost1" [disabled]="!raiseForm.form.valid">Sell asset</button>
              </div>
            </div>
          </form>
         </div>
        </div>

      </div>
      </div> <!-- END  -->

    </div>
  </div><!-- END MAIN Content  -->

</div> <!-- END col 10  -->
<!-- ///////////////////////////////////////////////////////////////////////////////// -->
<!-- //////////////////////////  END MAIN Content  /////////////////////////////////// -->
<!-- ///////////////////////////////////////////////////////////////////////////////// -->
