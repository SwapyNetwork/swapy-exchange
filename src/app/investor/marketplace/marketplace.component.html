<div class="sw-scrollbar2">
    <div class="row">
      <!-- Page name, Search Bar -->
      <div class="col-xs-4 col-sm-4 col-md-4">
        <p class="sw-page-name">Marketplace</p>
      </div>
    </div> <!-- END Page name, Search Bar  -->

    <div class="row"><!-- //////////// MAIN Content //////////// -->
      <div *ngIf="assets.length > 0" class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
         <p class="sw-title-outside-box">Assets for sale</p>

          <asset-card *ngFor="let asset of assets; let assetIndex = index" [asset]="asset" [assetIndex]="assetIndex"></asset-card>

      </div>

      <div *ngIf="assets.length === 0" class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
         <p class="sw-title-outside-box">Sorry! No assets found.</p>
      </div>
    </div><!-- END MAIN Content  -->
</div>
