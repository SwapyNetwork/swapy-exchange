<div class="row sw-assets">
  <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
    <div class="col-xs-1 col-sm-1 col-md-1">{{investment.totalAmount | currency:'USD':true:'.2' }}</div>
    <div class="col-xs-1 col-sm-1 col-md-1">{{calculateReturnAmount() | currency:'USD':true:'.2' }}</div>
    <div class="col-xs-1 col-sm-1 col-md-1">{{investment.grossReturn | percent}}</div>
    <div class="col-xs-1 col-sm-1 col-md-1">2/{{investment.paybackMonths}}</div>
    <div class="col-xs-1 col-sm-1 col-md-1">10000</div>
    <div class="col-xs-1 col-sm-1 col-md-1">{{calculatePaybackDate() | date: 'dd MMMM yyyy'}}</div>
    <div class="col-xs-2 col-sm-2 col-md-2">Credit Company</div>
    <div class="col-xs-2 col-sm-2 col-md-2">Asset Progress</div>
    <div class="col-xs-1 col-sm-1 col-md-1">Invested</div>
    <div class="col-xs-1 col-sm-1 col-md-1">
      <span class="sw-circle sw-circle-available" role="button">0</span>
    </div>
  </div>
</div>
