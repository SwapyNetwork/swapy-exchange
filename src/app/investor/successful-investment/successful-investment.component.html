    <div class="row"> <!-- //////////// MAIN Content //////////// -->
      <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">

          <div class=" col-md-12"> <!-- Start  -->
            <div class="sw-box">
            <div class="row sw-box-space">

            <div class="col-sm-12 col-md-12">
              <div class="row">
                <p class="sw-box-title" [ngClass]="{'sw-box-title': true, 'sw-error-message': successfulInvestmentService.getError()}">{{successfulInvestmentService.getMessage() || 'Submit your transaction and wait for it to be mined.'}} </p>
                  <hr>
              </div>

            <div class="row">
              <div class=" col-sm-4 col-md-4">
              <img src="assets/img/swapy-logo5.jpg" alt="Swapy logo">
              </div>
              <div class=" col-sm-8 col-md-8" *ngIf='successfulInvestmentService.getError() === false'>
                  <p class="sw-box-text sw-blue1">Your wallet address: {{walletAddress}}</p>
              </div>
            </div>

              <div class="row">
                <div class=" col-sm-4 col-md-4"  *ngIf='successfulInvestmentService.getError() === false'>
                  <p class="sw-box-text sw-successful-message">Now you can follow your investment status on: <span routerLink="/investor" class="sw-successful-bold">Manage</span></p>
                </div>
                <div class=" col-sm-4 col-md-4"  *ngIf='successfulInvestmentService.getError() === true'>
                  <p class="sw-box-text sw-successful-message">You can go back and choose another asset</p>
                </div>
                <div class=" col-sm-4 col-md-4">
                </div>
                <div class=" col-sm-4 col-md-4"*ngIf='successfulInvestmentService.getError() === false'>
                  <a class="sw-button sw-btn-ghost1" routerLink="/investor">Close</a>
                </div>
                <div class=" col-sm-4 col-md-4" *ngIf='successfulInvestmentService.getError() === true'>
                  <a class="sw-button sw-btn-ghost1" routerLink="/investor/offer/{{offerIndex}}">Go back</a>
                </div>
              </div>


             </div>
            </div>

          </div>
          </div> <!-- END  -->

      </div>
    </div><!-- END MAIN Content  -->
