<div class=" col-md-4"> <!-- Start Contract -->
  <div class="sw-box">
    <div class="row">
      <div class="col-xs-8 col-sm-8 col-md-8">
        <p class="sw-wallet-number">{{offer.displayWalletAddress}}</p>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4">
        <img src="assets/img/swapy-logo4.png" alt="Swapy logo">
      </div>
    </div>

    <p class="sw-box-text">Fundraising</p>
    <p class="sw-box-title">{{offer.raisingAmount | currency:'USD':false:'.0-2'}}</p>
    <p class="sw-box-text">Gross return rate</p>
    <p class="sw-box-title">{{offer.grossReturn | percent}}</p>
    <p class="sw-box-text">Contract term</p>
    <p class="sw-box-title">{{offer.paybackMonths}} months</p>
    <br>
    <p class="sw-box-text">Available assets</p>
    <p class="sw-box-title">{{offer.availableAssets||0}}</p>
    <a class="sw-button sw-btn-ghost1" routerLink="/investor/offer/{{offerIndex}}">See details</a>
  </div>
</div> <!-- END Contract -->
