<img src="assets/img/swapy-logo.jpg" alt="swapy logo">
<p class="sw-redefine-pass">Fill up your email and click in Continue. We will send you a notification by email with instructions to redefine your password.</p>
<form (submit)="retrivePassword()">
  <input type="email" class="form-control sw-round" placeholder="Email" name="email" [(ngModel)]="email" /><br>
  <button type="submit" class="sw-button sw-btn-ghost1">Continue</button>
  <a class="sw-button sw-btn-ghost2" routerLink="/">Back</a>
</form>
